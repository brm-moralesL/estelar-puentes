<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Puentes Estelar</title>
</head>
<body>
<!--Seccion activa cuando no hay puente-->
	<section id="sin-puente" class="inactivo">
		<!--Sección animada, cartel y niebla-->
		<div class="cartel">
			<div class="contenedor">
				<img src="img/sin_servicio/cartel.png" alt="Aún no es Puente" class="img-cartel">
			</div>
		</div>
		<div class="niebla-uno niebla"></div>
		<div class="niebla-dos niebla"></div>
		<!--Final de la sección animada, cartel y niebla-->
	</section>
<!--/Final de la seccion activa cuando no hay puente-->
<!--Seccion activa puente-->
	<section class="activo">
	<!--Visual de puentes estelar-->		
		<header id="visual">
			<div class="logo-estelar">
				<img src="img/visual/estelar.png" alt="Estelar" class="img-decorativa">
			</div>
			<div class="scroll flex-row">
				<img src="img/visual/desplazate.png" alt="Desplazate hacia abajo" class="img-decorativa">
			</div>
			<div class="mariposas m-naranja">
				<div class="ala-derecha">
					<img src="img/visual/muno-wd.png" alt="decoración de mariposas">
				</div>
				<div class="ala-izquierda">
					<img src="img/visual/muno-wi.png" alt="decoración de mariposas">
				</div>
			</div>
			<div class="mariposas m-azul">
				<div class="ala-derecha">
					<img src="img/visual/mdos-wd.png" alt="decoración de mariposas">
				</div>
				<div class="ala-izquierda">
					<img src="img/visual/mdos-wi.png" alt="decoración de mariposas">
				</div>
			</div>
			<div class="lianas">
				<img src="img/visual/lianas.png" alt="lianas decorativas" class="img-decorativa">
			</div>
			</div>
			<div class="puentes-informacion">
				<div class="logo flex-row">
					<img src="img/visual/logo.png" alt="Puentes Estelar" class="logo-puentes">
				</div>
				<div class="fecha flex-column">
					<h2 class="puente-fecha">
						19 de marzo
					</h2>
					<h3 class="puente-nombre">
						Día de san josé
					</h3>
				</div>
			</div>
			<div class="marco sombra-marco"></div>
			<div class="puente">
				<img src="img/visual/puente.png" alt="Puente decorativo" class="img-decorativa">
			</div>
			<div class="mantaraya">
				<img src="img/visual/mantaraya.png" alt="Mantaraya decorativa" class="img-decorativa">
			</div>
		</header>
		<!--Separador-->
		<div class="separador"></div>
		<!--Final del Separador-->
	<!--Final de visual de puentes estelar-->	
	<!--Sección de los Hoteles-->
		<section class="hoteles flex-column">
			<div class="proximos-festivos">
				<h2 class="titulos-festivos">Próximos Festivos</h2>
				<div class="slide-fest">
					<h2 class="fecha-slider">
						1 de Mayo
					</h2>
					<h3 class="description-slider">
						Día de el trabajo
					</h3>
				</div>
			</div>
			<div class="separador-fechas flex-row">
				<img src="img/hoteles/separador-slide.png" alt="decoración de lianas">
			</div>
			<div class="lista-hoteles flex-column">
				<h2 class="titulo-principal">
					Hoteles
				</h2>
		<!--Lista de Cuidades-->
				<div class="lista-cuidades flex-row">
					<div class="cuidad">
						Bogotá
					</div>
					<div class="cuidad">
						Barranquilla
					</div>
					<div class="cuidad">
						Cali
					</div>
					<div class="cuidad">
						Bucaramanga
					</div>
					<div class="cuidad">
						Cartagena
					</div>
					<div class="cuidad">
						Ibague
					</div>
				</div>
				<div class="lista-cuidades flex-row">
					<div class="cuidad">
						Manizales
					</div>
					<div class="cuidad">
						Medellín
					</div>
					<div class="cuidad">
						Santa Marta
					</div>
					<div class="cuidad">
						Paipa
					</div>
					<div class="cuidad">
						Villavicencio
					</div>
					<div class="cuidad">
						Yopal
					</div>
				</div>
		<!--Final de la Lista de Cuidades-->
			</div>
		<!--slide de hoteles-->
			<div class="hoteles-cuidades">
				<div class="nav nav-prev">
					<img src="img/hoteles/slide-nav.png" alt="">
				</div>
				<div class="nav nav-next">
					<img src="img/hoteles/slide-nav.png" alt="">
				</div>
				<div class="slider-hoteles">
					<div class="item-slide-hoteles sombra-slide">
						<div class="imagen">
							<div class="descripcion-hotel">
								<div class="nombre-hotel">
									Estelar Playa Manzanillo
								</div>
								<div class="reserva">
									Reservar
								</div>
							</div>
							<img src="img/hoteles/thumbnail-hotel.jpg" alt="Estelar Playa Manzanillo">
						</div>
					</div>
					<div class="item-slide-hoteles sombra-slide">
						<div class="imagen">
							<div class="descripcion-hotel">
								<div class="nombre-hotel">
									Estelar Playa Manzanillo
								</div>
								<div class="reserva">
									Reservar
								</div>
							</div>
							<img src="img/hoteles/thumbnail-hotel.jpg" alt="Estelar Playa Manzanillo">
						</div>
					</div>
				</div>
			</div>
		<!-- final slide de hoteles-->
			<div class="espacio-intangible"></div>
			<div class="puente-separador">
				<img src="img/hoteles/puente.png">
			</div>
		</section>
	<!--Final de la sección de los Hoteles-->
	<!--Terminos y condiciones-->
		<section class="terminos-condiciones">
			
		</section>
	<!--Final de Terminos y condiciones-->
	</section>
<!--Final de la seccion activa puente-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
